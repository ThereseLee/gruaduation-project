<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>留言</title>
  <!--favicon-->
  <link rel="icon" href="asserts/img/favicon.ico" th:href="@{/asserts/img/favicon.ico}" type="image/x-icon">
  <!-- animate CSS-->
  <link href="asserts/css/animate.css"th:href="@{/asserts/css/animate.css}" rel="stylesheet" >
  <!-- Icons CSS-->
  <link href="asserts/css/icons.css" th:href="@{/asserts/css/icons.css}" rel="stylesheet">
  <!-- Sidebar CSS-->
  <link href="asserts/css/sidebar-menu.css" th:href="@{/asserts/css/sidebar-menu.css}" rel="stylesheet"/>
  <!-- Custom Style-->
  <link href="asserts/css/app-style.css" th:href="@{/asserts/css/app-style.css}" rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href="asserts/css/simplebar.css" th:href="@{/asserts/css/simplebar.css}" rel="stylesheet"/>
  <!-- Bootstrap core CSS -->
  <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
  <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
  <style type="text/css">
    body{
      background: url(/images/backimg4.jpg)repeat;
    }
    .commodityPhoto{
      width: 250px;
      height: 190px;
    }
  </style>
</head>

<!--style="background-color: #F2F2F2"-->
<body style="background-color: #b1dfbb" >
<!--引入抽取的topbar,使用thymeleaf的语法th:replace="~{模板名::模块名或选择器}" -->
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
  <div class="row">
    <!--sidebar:从dashboard模板中抽取出来的侧边栏公共页面引入进来-->
    <div th:replace="~{commons/bar::#sidebar(activeUri='myshopping.html')}"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <!--设置背景图 style="background-image: url('/images/bicycle.jpg');background-repeat: no-repeat"-->
      <div>
        <form action="/user/content" method="post">
          <div style="text-align: center">
            <br><br><br>
            <div class="card mb-4 shadow-sm" style="float: left">

              <!--使用th标签的src属性拼接-->
              <span th:if="${commodity.photo != null }">
                  <img class="commodityPhoto" th:src="@{'/images/'+${commodity.photo}}"/>
            </span>
              <span th:if="${commodity.photo == null }">
                  <img class="commodityPhoto" th:src="@{/images/nophotos.jpg}"/>
            </span>

              <div class="card-body">
                <p class="card-text" th:text="'商品名称：' + ${commodity.name}"></p>
                <p th:text="'商品价格：' + ${commodity.price}"></p>
                <p th:text="'商品简介：' + ${commodity.note}"></p>
                <p th:text="'商品数量：' + ${commodity.count}"></p>
              </div>
            </div>
            <div style="float: left;background-color: #b1dfbb;width: 700px;height: 380px">

              <h1>给卖家留言</h1>
              <input type="textarea" name="content" style="width:600px;height: 250px" onblur="validate_content(this)"><br><br>
              <button type="submit" class="btn btn-sm btn-outline-secondary confirmmessage">
                <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
                确认留言
              </button>
              <input type="hidden" th:name="commodityId" th:value="${commodity.pid}">
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
<!-- simplebar js -->
<script type="text/javascript" th:src="@{/asserts/js/simplebar.js}"></script>
<!-- sidebar-menu js -->
<script type="text/javascript" th:src="@{/asserts/js/sidebar-menu.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript" th:src="@{/asserts/js/app-script.js}"></script>
<!-- simplebar js -->
<script type="text/javascript" th:src="@{/asserts/js/simplebar.js}"></script>
<!-- sidebar-menu js -->
<script type="text/javascript" th:src="@{/asserts/js/sidebar-menu.js}"></script>
<!-- Custom scripts -->
<script type="text/javascript" th:src="@{/asserts/js/app-script.js}"></script>
<script type="text/javascript" src="asserts/js/jquery-3.3.1.min.js" th:src="@{/asserts/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>
<!--引入自定义的js文件-->
<script language = "javascript" th:src = "@{/asserts/js/validate_regist.js}"></script>
<script th:inline="javascript" type="text/javascript">
    $(function () {
        var msg = [[${msg}]];
        if(msg != null){
          alert(msg);
        }
        //搜索商品
        searchCommodity();
    });
</script>
</body>
</html>
