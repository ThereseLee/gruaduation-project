<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>用户注册</title>
		<!-- Bootstrap core CSS 引入webjars下的bootstrap的css样式-->
		<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template自己的样式,这里使用thymeleaf引入 -->
		<link  th:href="@{/asserts/css/signin.css}" href="asserts/css/signin.css" rel="stylesheet">
		<style type="text/css">
			/*body{
				background: url(/images/loginbackimg.jpg)repeat;
			}*/
			select{
				font-family: "微软雅黑";
				/*background: rgba(23,69,55,180);*/
				width: 30px;
				font-size: 18px;
				color: black;
				text-align: center;
				border: 1px #1a1a1a solid;
				border-radius: 5px;
				vertical-align:middle;
				margin-left: -15px;
			}
			option{
				color: black;
				background: #A6E1EC;
				line-height: 20px;
			}
			select:focus{
				border: 2px #ddd solid;
				box-shadow: 0 0 15px 1px #DDDDDD;
			}
			option:hover{
				background: #EBCCD1;
			}
		</style>
		<script language = "javascript" th:src = "@{/asserts/js/validate_regist.js}"></script>
	</head>

	<body class="text-center" style="background-color: #F2F2F2">
		<form class="" th:action="@{/regist/userRegist}" method="post">
			<table   class="table table-striped table-sm" style="width: 600px;">
				<tr>
					<td colspan="2"><h1 class="h3 mb-3 font-weight-normal" style="font-weight: bold">注册信息</h1></td>
				</tr>
				<tr th:if="${ not #strings.isEmpty(msg)}">
					<td>
						<!--取出错误消息时显示,利用thymeleaf的if进行判断-->
						<p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p></td>
				</tr>
				<tr>
					<td width="150px"><span style="font-weight: bold">用户姓名：</span></td>
					<td><input type="text" maxlength="15" onblur="validateName(this)" style="width:300px;" class="form-control" name="uname" th:placeholder="姓名只能为中文" required="" autofocus=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">用户账号：</span></td>
					<td><input type="text"  maxlength="15" style="width:300px;" class="form-control" name="account" th:placeholder="登录账号" required="" autofocus=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">登录密码：</span></td>
					<td><input type="password" style="width:300px;" class="form-control" name="password" th:placeholder="#{login.password}" required=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">联系电话：</span></td>
					<td><input type="text" maxlength="11" style="width:300px;" onblur="validate_tel(this)" class="form-control" name="tel" th:placeholder="联系电话" required="" autofocus=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">居住地址：</span></td>
					<td><input type="text" maxlength="15" style="width:300px;" class="form-control" name="address"  th:placeholder="居住地址" required="" autofocus=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">地区邮编：</span></td>
					<td><input type="text" maxlength="6" onblur="validate_zipcode(this)" style="width:300px;" class="form-control" name="zipCode"  th:placeholder="邮编为6位" required="" autofocus=""></td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">所属专业：</span></td>
					<td >
						<div class="col-md-5 mb-3" >
							<select style="width:300px;height: 35px" th:name="tid" class="">
								<option  value="大一">计算机科学与技术学院</option>
								<option  value="大一">材料与生物工程学院</option>
								<option  value="大一">应用与技术工程学院</option>
								<option  value="大一">物联网工程学院</option>
								<option  value="大一">国际交流学院</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">当前年级：</span></td>
					<td >
						<div class="col-md-5 mb-3" >
							<select style="width:300px;" th:name="tid" class="custom-select d-block w-100">
								<option  value="大一">大一</option>
								<option  value="大一">大二</option>
								<option  value="大一">大三</option>
								<option  value="大一">大四</option>
							</select>
						</div>
					</td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">选择性别：</span></td>
					<td><label style="margin-right: 30px;margin-left: -300px"><input name="Fruit" type="radio" value="" />boy </label>
						<label style="margin-right: 30px;"><input name="Fruit" type="radio" value="" />girl </label>
					</td>
				</tr>
				<tr>
					<td><span style="font-weight: bold">选择爱好：</span></td>
					<td>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">阅读</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">科技</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">互联网</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">考研</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">运动</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">留学</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">社团</label>
						<input type="checkbox" id="cbox2" value="second_checkbox" checked="">
						<label for="cbox2">其他</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button class="btn btn-lg btn-primary btn-block" style="background-color: green"  type="submit" th:text="#{login.confirmRegist}">确认注册</button>
					</td>
				</tr>


			</table>
		</form>
		<script type="text/javascript" src="asserts/js/jquery-3.3.1.min.js" th:src="@{/asserts/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>
		<script language = "javascript" th:src = "@{/asserts/js/validate_regist.js}"></script>
	</body>

</html>
