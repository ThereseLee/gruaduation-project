<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>用户登录页面</title>

		<!-- Bootstrap core CSS 引入webjars下的bootstrap的css样式-->
		<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template自己的样式,这里使用thymeleaf引入 -->
		<link  th:href="@{/asserts/css/signin.css}" href="asserts/css/signin.css" rel="stylesheet">

	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/usr/login}" method="post">
			<!--使用thymeleaf引入地址：默认是在当前项目下-->
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
            <!--取出错误消息时显示,利用thymeleaf的if进行判断-->
            <p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">Username</label>
			<input type="text" class="form-control" name="username" placeholder="Username" th:placeholder="#{login.UserName}" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password" th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"> [[#{login.remember}]] <a href="/usr/switchToAdmin">© [[#{login.roleAdmin}]]</a>
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
			<!--<p class="mt-5 mb-3 text-muted"><a href="#">© 管理员登录</a></p>-->
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>

	</body>

</html>
